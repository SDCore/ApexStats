name: Deploy

on:
    push:
        branches:
            - prod

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v2
            - name: ssh and deploy
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOSt }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSHKEY }}
                  source: '.'
                  target: '~/Bots/ApexStats'
